[package]
version = "0.8.1"

title = "Omniverse NDI® extension"
description = "Bring live video feeds as dynamic textures in your stages."
authors = ["Moment Factory","Frederic Lestage"]

readme  = "docs/README.md"
changelog = "docs/CHANGELOG.md"
repository = "https://github.com/MomentFactory/Omniverse-NDI-extension"

category = "Services"
keywords = ["NDI®", "texture", "live-feed", "video", "broadcast", "audiovisual", "realtime"]

preview_image = "data/preview.png"
icon = "data/icon.png"

[dependencies]
"omni.kit.uiapp" = {}

[[python.module]]
name = "mf.ov.ndi"

[python.pipapi]
requirements = [
    "ndi-python"
]
use_online_index = true
